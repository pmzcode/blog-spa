
<div class="post_header">
    <div class="image">
        <ul class="actions">
            <li id="edit" (click)="deletePost()"></li>
            <li id="delete" (click)="deletePost()"></li>
        </ul>
        <div class="comments">{{post.commentsCount}} Comments</div>


        <ul class="social_panel">
            <li class="social" id="facebook"><a href="*"></a></li>
            <li class="social" id="twitter"><a href="*"></a> </li>
        </ul>
    </div>
</div>
<div class="post">
    <div class="header">{{post.header}}</div>
    <div class="date">19th April 2012</div>
    <div class="subheader">{{post.subheader}}</div>
    <div class="text">
        {{post.content}}
    </div>
</div>
