
<div class="post_header">

    <div class="image">


        <ul class="actions">
            <li id="edit" (click)="editPost()"></li>
            <li id="delete" (click)="deletePost()" [routerLink]="['']"></li>
        </ul>

        <div class="header">{{post.header}}</div>
        <ul class="social_panel">
            <li class="social" id="facebook"><a href="*"></a></li>
            <li class="social" id="twitter"><a href="*"></a> </li>
        </ul>
    </div>
</div>
<div class="post">
    <div class="date">{{post.date}}</div>
    <div class="subheader">{{post.subheader}}</div>
    <div class="text">
        {{post.content}}
    </div>
</div>

<div class="comments-container">
    <div class="header2" (click)="openForm()">Comments</div>
    <comments *ngFor="let comment of comments" [comment]="comment" ></comments>
</div>

<comment-form [hidden]="!hide" (onHideChange)="onHideChange($event)" (onCommentSend)="onCommentSend($event)" (id)="postId"></comment-form>
